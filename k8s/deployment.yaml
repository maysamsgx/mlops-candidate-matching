apiVersion: apps/v1
kind: Deployment
metadata:
  name: candidate-matching-deployment
  labels:
    app: candidate-matching
spec:
  replicas: 2
  selector:
    matchLabels:
      app: candidate-matching
  template:
    metadata:
      labels:
        app: candidate-matching
    spec:
      containers:
      - name: candidate-matching-api
        image: candidate-matching-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_PATH
          value: "/app/models/production_pipeline.pkl"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
